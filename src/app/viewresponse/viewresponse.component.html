<div *ngFor="let form of formSubmissions" class="form-table">
    <h3>{{ form.formTitle }}</h3>
    <table mat-table [dataSource]="form.submissions" class="mat-elevation-z8">
  
      <!-- Dynamic Columns -->
      <ng-container *ngFor="let column of form.columns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="form.columns"></tr>
      <!-- Data Rows -->
      <tr mat-row *matRowDef="let row; columns: form.columns;"></tr>
    </table>
  </div>
