<div class="row">
    <div *ngFor="let form of allforms" class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5>{{ form.formTitle }}</h5>
        </div>
        <div class="card-footer">
          <button (click)="openForm(form.formId)">Fill The Form</button>
        </div>
      </div>
    </div>
  </div>
